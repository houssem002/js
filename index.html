<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        //Reverse a String:

        function reverseString(str) {
        return str.split('').reverse().join('');
        }

        // Example usage:
        console.log(reverseString("hello")); 

        //*********************************************

        //Count Characters:

        function countCharacters(str) {
        return str.length;
        }

        // Example usage:
        console.log(countCharacters("hello")); // Output: 5

        //*********************************************

        //Capitalize Words:

        function capitalizeWords(sentence) {
        return sentence.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        // Example usage:
        console.log(capitalizeWords("hello world")); // Output: "Hello World"

        //*********************************************

        //Find Maximum and Minimum:
        function findMax(arr) {
        return Math.max(...arr);
        }

        function findMin(arr) {
        return Math.min(...arr);
        }

        // Example usage:
        let numbers = [1, 2, 3, 4, 5];
        console.log(findMax(numbers)); // Output: 5
        console.log(findMin(numbers)); // Output: 1

        //*********************************************

        // Sum of Array:
        function sumArray(arr) {
        return arr.reduce((sum, current) => sum + current, 0);
        }

        // Example usage:
        console.log(sumArray([1, 2, 3, 4, 5])); // Output: 15

        //*********************************************

        //Filter Array:
        function filterArray(arr, conditionFunc) {
        return arr.filter(conditionFunc);
        }

        // Example usage (filter even numbers):
        console.log(filterArray([1, 2, 3, 4, 5], num => num % 2 === 0)); // Output: [2, 4]

        //*********************************************

        //Factorial:
        function factorial(n) {
        if (n === 0 || n === 1) {
            return 1;
        }
        return n * factorial(n - 1);
        }

        // Example usage:
        console.log(factorial(5)); // Output: 120

        //*********************************************

        //Prime Number Check:
        function isPrime(num) {
        if (num <= 1) return false;
            for (let i = 2; i < num; i++) {
                if (num % i === 0) return false;
        }
        return true;
        }

        // Example usage:
        console.log(isPrime(7)); // Output: true
        console.log(isPrime(10)); // Output: false

        //*********************************************

        //Fibonacci Sequence:
        function fibonacciSequence(n) {
        let fib = [0, 1];
        for (let i = 2; i < n; i++) {
            fib[i] = fib[i - 1] + fib[i - 2];
        }
        return fib.slice(0, n); 
        }

        // Example usage:
        console.log(fibonacciSequence(5)); // Output: [0, 1, 1, 2, 3]

        </script>
</body>
</html>
